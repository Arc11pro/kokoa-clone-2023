<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa clone</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- 상태표시창 -->
    <div class="status-bar">       
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>14:00</span>
        </div>
        <div class="status-bar__column">
            <span>80%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>

    <!-- 앱 최상단 : More  -->
    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="setting.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>

    <main class="main-more">
        <!-- # 프로필 정보 -->
        <div class="user-component">
            <div class="user-component__column">
                <img 
                src="https://static-00.iconduck.com/assets.00/google-icon-2048x2048-czn3g8x8.png" 
                class="user-component__avatar user-component__avatar--xl"
                />
                <div class="user-component__text">
                    <h4 class="user-component__title">Google Korea</h4>
                    <h6 class="user-component__subtitle">010-2861-0025</h6>
                </div>
            </div>
            <div class="user-component__column"><h6 class="user-component__subtitle"><i class="fa-regular fa-message fa-2x"></i></h6></div>
        </div>

        <!-- Icon-row screen -->
        <div class="icon-row">
            <div class="icon-row__row">
                <div class="icon-row__icon">
                    <i class="fa-regular fa-calendar fa-2xl"></i>
                    Calender
                </div>
                <div class="icon-row__icon">
                    <i class="fa-regular fa-hard-drive fa-2xl"></i>
                    Talk Drive
                </div>
                <div class="icon-row__icon">
                    <i class="fa-regular fa-face-smile fa-2xl"></i>
                    Emoticons
                </div>
                <div class="icon-row__icon">
                    <i class="fa-solid fa-brush fa-2xl"></i>
                    Themes
                </div>
            </div>
            <div class="icon-row__row">
                <div class="icon-row__icon">
                    <i class="fa-solid fa-receipt fa-2xl"></i>
                    Account
                </div>
                <div class="icon-row__icon">
                    <i class="fa-regular fa-comments fa-2xl"></i>
                    Openchat
                </div>
                <div class="icon-row__icon">
                </div>
                <div class="icon-row__icon">
                </div>
            </div>
        </div>

        <!-- Suggestions Screen -->
        <div class="suggestion-more">
            <span class="suggestion-more__text">Suggestion</span>
            <div class="suggestion-more__icons">

                <div class="class= suggestion-more__icon">

    <!-- 네비게이션 바 -->
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-2x"></i>
                </a>
            </li >
            <li class="nav__btn">
                <span class="nav__notification badge">1</span>
                <a class="nav__link" href="chats.html"><i class="fa-regular fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__btn">
