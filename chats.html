<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - Kokoa clone</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">       
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>14:00</span>
        </div>
        <div class="status-bar__column">
            <span>80%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-comment-medical fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><a href="setting.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
        </div>
    </header>


    <main class="main-screen">
        <a href="chat.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img 
                    src="jmk.jpeg" 
                    class="user-component__avatar user-component__avatar--xl"
                    />
                    <div class="user-component__text">
                        <h4 class="user-component__title">정민균</h4>
                        <h6 class="user-component__subtitle">Hi nice to meet you!</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">13:58</span>
                    <span class="badge">1</span>
                </div>
            </div>
         </a>
        <!-- apple -->
        <div class="user-component">
            <div class="user-component__column">
                <img 
                src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c516.png" 
                class="user-component__avatar user-component__avatar--xl"
                />
                <div class="user-component__text">
                    <h4 class="user-component__title">Apple</h4>
                    <h6 class="user-component__subtitle">[결제 완료] 결제가 완료되었습니다.</h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">13:40</span>
                <span class="badge">1</span>
            </div>
        </div>
    </main>
    

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-2x"></i>
                </a>
            </li >
            <li class="nav__btn">
                <span class="nav__notification badge">1</span>
                <a class="nav__link" href="chats.html"><i class="fa-solid fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__unread"> </span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/de97c4dde9.js" 
    crossorigin="anonymous">
    </script>
</body>
</html>
